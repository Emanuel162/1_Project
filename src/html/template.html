<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAREBONE</title>
</head>

<body>
    <noscript> You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="shown">
        <div class="header">
            <div class="sidepanel_button">
                <button class="button" id="sidepanel_button">Hide</button>
            </div>
            <div class="banner">
                Project 2
            </div>

        </div>
        <div class="sidepanel" id="sidepanel">
            <div class="tab" id="sidepanel_tab">
                <button class="tablinks tablinks_sidepanel" id="read_sidepanel_button">Current</button>
                <button class="tablinks tablinks_sidepanel" id="write_sidepanel_button">Add one</button>
            </div>
            <div id="read_sidepanel" class="tabcontent tabcontent_sidepanel">
            </div>
            <div id="write_sidepanel" class="tabcontent tabcontent_sidepanel">
                <!-- Because some functions are tied to these two elements,
                    I didn't delete them and hid them instead.
                //-->
                <label hidden for="max_weight">Filter for weight below ___ kg</label>
                <input type="hidden" id="max_weight" value="120" name="max_weight" placeholder="Max. weight..." />

                <button class="button" id="action_button">Visualize</button>

                <!-- Buttons to call our visualizations -->
                <fieldset>
                    <legend>Choose visualizations to draw</legend>
                    <input class="class_checkbox_vis" type="checkbox" id="check_kmeans" name="check_kmeans"
                        value="kmeans" checked="true" />
                    <label for="check_kmeans">Draw K-means</label><br>
                    <input class="class_checkbox_vis" type="checkbox" id="check_lollipop" name="check_lollipop"
                        value="lollipop" checked="true" />
                    <label for="check_lollipop">Draw Lollipop</label><br>
                    <input class="class_checkbox_vis" type="checkbox" id="check_scatterplot" name="check_scatterplot"
                        value="scatterplot" checked="true" />
                    <label for="check_scatterplot">Draw Scatterplot</label>
                </fieldset>
                <div style="padding-bottom: 20px;">
                    <button hidden id="load_data_button" class="button">Load Lollipop</button>
                    <button hidden id="load_LDA_button" class="button">Load LDA</button>
                    <button hidden id="load_realistic_data_button" class="button">Load realistic data</button>
                </div>

                <!-- Parameters of the LDA algorithm -->
                <h3 class="section_title">LDA</h3>
                <div style="padding-bottom: 20px;">
                    <label for="number_of_dims">Number of dimensions</label>
                    <input type="text" id="number_of_dims" value="2" name="max_weight"
                        placeholder="Number of dimensions..." />
                </div>

                <div style="padding-bottom: 20px;">
                    <label for="classes_options">Option for class selection</label>
                    <select name="classes_options" id="classes_options">
                        <option value="avgRating">Rating</option>
                        <option value="complexity">Complexity</option>
                    </select>
                </div>

                <fieldset>
                    <legend>Choose fields for LDA algorithm</legend>

                    <input class="class_checkbox" checked="false" type="checkbox" id="check_minplayers"
                        name="check_minplayers" value="minplayers" />
                    <label for="check_minplayers">Minplayers</label><br>

                    <input class="class_checkbox" type="checkbox" id="check_maxplayers" name="check_maxplayers"
                        value="maxplayers" />
                    <label for="check_maxplayers">Maxplayers</label><br>

                    <input class="class_checkbox" checked="false" type="checkbox" id="check_minplayersrec"
                        name="check_minplayersrec" value="minPlayersRec" />
                    <label for="check_minplayersrec">Minplayers (Rec)</label><br>

                    <input class="class_checkbox" type="checkbox" id="check_maxplayersrec" name="check_maxplayersrec"
                        value="maxPlayersRec" />
                    <label for="check_maxplayersrec">Maxplayers (Rec)</label><br>

                    <input class="class_checkbox" checked="false" type="checkbox" id="check_minplayersbest"
                        name="check_minplayersbest" value="minPlayersBest" />
                    <label for="check_minplayers">Minplayers (Best)</label><br>

                    <input class="class_checkbox" type="checkbox" id="check_maxplayersbest" name="check_maxplayersbest"
                        value="maxplayersbest" />
                    <label for="check_maxplayers">Maxplayers (Best)</label><br>

                    <input class="class_checkbox" checked="true" type="checkbox" id="check_minplaytime"
                        name="check_minplaytime" value="minTime" />
                    <label for="check_mintime">MinTime</label><br>

                    <input class="class_checkbox" checked="true" type="checkbox" id="check_maxplaytime"
                        name="check_maxplaytime" value="maxTime" />
                    <label for="check_maxtime">MaxTime</label><br>

                    <input class="class_checkbox" type="checkbox" id="check_minage" name="check_minage"
                        value="minAge" />
                    <label for="check_minage">Minage</label><br>
                </fieldset>


                <button hidden id="load_realistic_data_button" class="button">Load kMeans data</button>

                <h3 class="section_title">k-Means</h3>
                <label for="number_of_k">Number of K for kMeans</label>
                <input type="text" id="number_of_k" value="2" name="max_weight" placeholder="Number of k..." />

                <div style="padding-bottom: 20px;">
                    <label for="classes_options_top_x">Top X Selection</label>
                    <select name="classes_options_top_x" id="classes_options_top_x">
                        <option value="40">40</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="250">250</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="2000">2000</option>
                        <option value="2500">2500</option>
                        <option value="5000">5000</option>
                        <option value="-1">Max</option>
                    </select>
                </div>


                <!-- This button should do all the work -->

            </div>
        </div>
        <div hidden="true" class="visualizations_project_2">
            <svg class="svg_root" id="scatterplot_kmeans_svg">
                <g id="g_x_axis_scatterplot_kmeans"></g>
                <g id="g_y_axis_scatterplot_kmeans"></g>
                <g id="g_scatterplot_kmeans"></g>
            </svg>
        </div>
        <div hidden="true" class="visualizations_project_1">
            <!--
        <div class="barchart">
          <svg class="svg_root" id="barchart_svg">
            <g id="g_x_axis_barchart"></g>
            <g id="g_y_axis_barchart"></g>
            <g id="g_barchart"></g>
          </svg>
        </div>
      -->
            <div class="scatterplot">
                <svg class="svg_root" id="scatterplot_svg">
                    <g id="g_x_axis_scatterplot"></g>
                    <g id="g_y_axis_scatterplot"></g>
                    <g id="g_scatterplot"></g>
                </svg>
            </div>
            <div class="lollipop">
                <svg class="svg_root" id="lollipop_svg">
                    <g id="g_x_axis_lollipop"></g>
                    <g id="g_y_axis_lollipop"></g>
                    <g id="g_lollipop"></g>
                </svg>
            </div>
        </div>
        <div class="main_div">
            <div class="history">
                <div class="tab" id="history_tab">
                    <button id="history_0_button" class="tablinks tablinks_history" id="history_0_button">Plot
                        1</button>
                    <button id="history_1_button" class="tablinks tablinks_history" id="history_1_button">Plot
                        2</button>
                    <button id="history_2_button" class="tablinks tablinks_history" id="history_2_button">Plot
                        3</button>
                    <button id="history_3_button" class="tablinks tablinks_history" id="history_3_button">Plot
                        4</button>
                    <button id="history_4_button" class="tablinks tablinks_history" id="history_4_button">Plot
                        5</button>
                </div>
            </div>
            <div class="visualizations">
                <div id="history_0" class="tabcontent tabcontent_history">
                    <div class="visualizations_history">
                        <div class="graph_div kmeans_div" id="kmeans_div_0">
                            <svg class="svg_root" id="scatterplot_kmeans_svg_0">
                                <g id="g_x_axis_scatterplot_kmeans_0"></g>
                                <g id="g_y_axis_scatterplot_kmeans_0"></g>
                                <g id="g_scatterplot_kmeans_0"></g>
                            </svg>
                        </div>
                        <div class="graph_div lollipop_div" id="lollipop_div_0">
                            <svg class="svg_root" id="lollipop_svg_0">
                                <g id="g_x_axis_lollipop_0"></g>
                                <g id="g_y_axis_lollipop_0"></g>
                                <g id="g_lollipop_0"></g>
                            </svg>
                        </div>
                        <div class="graph_div scatterplot_div" id="scatterplot_div_0">
                            <svg class="svg_root" id="scatterplot_svg_0">
                                <g id="g_x_axis_scatterplot_0"></g>
                                <g id="g_y_axis_scatterplot_0"></g>
                                <g id="g_scatterplot_0"></g>
                            </svg>
                        </div>
                    </div>
                </div>
                <div id="history_1" class="tabcontent tabcontent_history">
                    <div class="visualizations_history">
                        <div class="graph_div kmeans_div" id="kmeans_div_1">
                            <svg class="svg_root" id="scatterplot_kmeans_svg_1">
                                <g id="g_x_axis_scatterplot_kmeans_1"></g>
                                <g id="g_y_axis_scatterplot_kmeans_1"></g>
                                <g id="g_scatterplot_kmeans_1"></g>
                            </svg>
                        </div>
                        <div class="graph_div lollipop_div" id="lollipop_div_1">
                            <svg class="svg_root" id="lollipop_svg_1">
                                <g id="g_x_axis_lollipop_1"></g>
                                <g id="g_y_axis_lollipop_1"></g>
                                <g id="g_lollipop_1"></g>
                            </svg>
                        </div>
                        <div class="graph_div scatterplot_div" id="scatterplot_div_1">
                            <svg class="svg_root" id="scatterplot_svg_1">
                                <g id="g_x_axis_scatterplot_1"></g>
                                <g id="g_y_axis_scatterplot_1"></g>
                                <g id="g_scatterplot_1"></g>
                            </svg>
                        </div>
                    </div>
                </div>
                <div id="history_2" class="tabcontent tabcontent_history">
                    <div class="visualizations_history">
                        <div class="graph_div kmeans_div" id="kmeans_div_2">
                            <svg class="svg_root" id="scatterplot_kmeans_svg_2">
                                <g id="g_x_axis_scatterplot_kmeans_2"></g>
                                <g id="g_y_axis_scatterplot_kmeans_2"></g>
                                <g id="g_scatterplot_kmeans_2"></g>
                            </svg>
                        </div>
                        <div class="graph_div lollipop_div" id="lollipop_div_2">
                            <svg class="svg_root" id="lollipop_svg_2">
                                <g id="g_x_axis_lollipop_2"></g>
                                <g id="g_y_axis_lollipop_2"></g>
                                <g id="g_lollipop_2"></g>
                            </svg>
                        </div>
                        <div class="graph_div scatterplot_div" id="scatterplot_div_1">
                            <svg class="svg_root" id="scatterplot_svg_2">
                                <g id="g_x_axis_scatterplot_2"></g>
                                <g id="g_y_axis_scatterplot_2"></g>
                                <g id="g_scatterplot_2"></g>
                            </svg>
                        </div>
                    </div>
                </div>
                <div id="history_3" class="tabcontent tabcontent_history">
                    <div class="visualizations_history">
                        <div class="graph_div kmeans_div" id="kmeans_div_3">
                            <svg class="svg_root" id="scatterplot_kmeans_svg_3">
                                <g id="g_x_axis_scatterplot_kmeans_3"></g>
                                <g id="g_y_axis_scatterplot_kmeans_3"></g>
                                <g id="g_scatterplot_kmeans_3"></g>
                            </svg>
                        </div>
                        <div class="graph_div lollipop_div" id="lollipop_div_3">
                            <svg class="svg_root" id="lollipop_svg_3">
                                <g id="g_x_axis_lollipop_3"></g>
                                <g id="g_y_axis_lollipop_3"></g>
                                <g id="g_lollipop_3"></g>
                            </svg>
                        </div>
                        <div class="graph_div scatterplot_div" id="scatterplot_div_1">
                            <svg class="svg_root" id="scatterplot_svg_3">
                                <g id="g_x_axis_scatterplot_3"></g>
                                <g id="g_y_axis_scatterplot_3"></g>
                                <g id="g_scatterplot_3"></g>
                            </svg>
                        </div>
                    </div>
                </div>
                <div id="history_4" class="tabcontent tabcontent_history">
                    <div class="visualizations_history">
                        <div class="graph_div kmeans_div" id="kmeans_div_4">
                            <svg class="svg_root" id="scatterplot_kmeans_svg_4">
                                <g id="g_x_axis_scatterplot_kmeans_4"></g>
                                <g id="g_y_axis_scatterplot_kmeans_4"></g>
                                <g id="g_scatterplot_kmeans_4"></g>
                            </svg>
                        </div>
                        <div class="graph_div lollipop_div" id="lollipop_div_4">
                            <svg class="svg_root" id="lollipop_svg_4">
                                <g id="g_x_axis_lollipop_4"></g>
                                <g id="g_y_axis_lollipop_4"></g>
                                <g id="g_lollipop_4"></g>
                            </svg>
                        </div>
                        <div class="graph_div scatterplot_div" id="scatterplot_div_1">
                            <svg class="svg_root" id="scatterplot_svg_4">
                                <g id="g_x_axis_scatterplot_4"></g>
                                <g id="g_y_axis_scatterplot_4"></g>
                                <g id="g_scatterplot_4"></g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
