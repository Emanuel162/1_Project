<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAREBONE</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div class="root" id="root">
      <div class="banner">Dashboard Template VISVA</div>
      <div class="sidepanel">
               <!-- Because some functions are tied to these two elements,
         I didn't delete them and hid them instead.
        //-->
        <label hidden for="max_weight">Filter for weight below ___ kg</label>
        <input 
          type="hidden"
          id="max_weight"
          value="120"
          name="max_weight"
          placeholder="Max. weight..."
        />
        <div style="padding-bottom: 20px;">
          <!-- Buttons to call our visualizations -->
          <button id="load_data_button" class="button">Load Lollipop</button>
          <button id="load_LDA_button" class="button">Load LDA</button>
        </div>
        <!-- Parameters of the LDA algorithm -->
        <div style="padding-bottom: 20px;">
          <label for="number_of_dims">Number of dimensions</label>
          <input 
            type="text"
            id="number_of_dims"
            value="2"
            name="max_weight"
            placeholder="Number of dimensions..."
          />
        </div>
        <div style="padding-bottom: 20px;">
          <label for="classes_options">Option for class selection</label>
          <select name="classes_options" id="classes_options">
            <option value="ratings">Rating</option>
            <option value="year">Year</option>
          </select>
        </div>
        <fieldset>
        <legend>Choose fields for LDA algorithm</legend>

        <input class="class_checkbox" checked="false" type="checkbox" id="check_minplayers" name="check_minplayers" value="minplayers" />
        <label for="check_minplayers">Minplayers</label><br>

        <input class="class_checkbox" checked="true" type="checkbox" id="check_minplaytime" name="check_minplaytime" value="minminplaytime" />
        <label for="check_minplaytime">Minplaytime</label><br>

        <input class="class_checkbox" type="checkbox" id="check_maxplayers" name="check_maxplayers" value="maxplayers" />
        <label for="check_maxplayers">Maxplayers</label><br>

        <input class="class_checkbox" type="checkbox" id="check_maxplaytime" name="check_maxplaytime" value="maxplaytime" />
        <label for="check_maxplaytime">Minplayers</label><br>

        <input class="class_checkbox" type="checkbox" id="check_minage" name="check_minage" value="minage" />
        <label for="check_minage">Minage</label><br>
        
        <input hidden="true" class="class_checkbox" type="checkbox" id="check_ratings" name="check_ratings" value="ratings" />
        <label hidden="true" for="check_ratings" id="label_ratings">Rating</label><br>

        <input class="class_checkbox" type="checkbox" id="check_year" name="check_year" value="year" />
        <label for="check_year" id="label_year">Year</label><br>
        </fieldset>
      </div>
      <div class="visualizations">
        <!--
        <div class="barchart">
          <svg class="svg_root" id="barchart_svg">
            <g id="g_x_axis_barchart"></g>
            <g id="g_y_axis_barchart"></g>
            <g id="g_barchart"></g>
          </svg>
        </div>
      -->
        <div class="scatterplot">
          <svg class="svg_root" id="scatterplot_svg">
            <g id="g_x_axis_scatterplot"></g>
            <g id="g_y_axis_scatterplot"></g>
            <g id="g_scatterplot"></g>
          </svg>
        </div>
        <div class="lollipop">
          <svg class="svg_root" id="lollipop_svg">
            <g id="g_x_axis_lollipop"></g>
            <g id="g_y_axis_lollipop"></g>
            <g id="g_lollipop"></g>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
